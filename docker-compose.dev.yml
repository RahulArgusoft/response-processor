# Development compose - DB only, run app locally with hot reload
# Usage: docker compose -f docker-compose.dev.yml up -d

services:
  db:
    image: postgres:17
    container_name: response-processor-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=response_processor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5436:5432" # Using 5436 to avoid conflicts
    networks:
      - app-network
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres -d response_processor" ]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:


networks:
  app-network:
    driver: bridge
