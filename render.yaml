# Render Blueprint - Infrastructure as Code
# https://render.com/docs/blueprint-spec

services:
  # Web Service
  - type: web
    name: response-processor
    runtime: node
    region: singapore  # or oregon, frankfurt, etc.
    plan: free
    buildCommand: npm run render:build
    startCommand: npm run render:start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: response-processor-db
          property: connectionString

databases:
  # PostgreSQL Database
  - name: response-processor-db
    plan: free
    region: singapore  # same as web service
    databaseName: response_processor
    user: response_user
