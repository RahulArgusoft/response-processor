services:
  # Web Service
  - type: web
    name: response-processor
    runtime: node
    region: singapore  # or oregon, frankfurt, etc.
    plan: free
    buildCommand: NODE_ENV=development npm run render:build
    startCommand: npm run render:start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
